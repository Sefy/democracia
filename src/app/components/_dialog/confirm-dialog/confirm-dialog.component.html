<app-dialog-header [title]="data.title"/>

<mat-dialog-content>
  <h4>{{ data.message }}</h4>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>{{ data.cancelText }}</button>
  <button mat-raised-button [mat-dialog-close]="true">{{ data.confirmText }}</button>
</mat-dialog-actions>
