<app-tag-list [tags]="value" label="Tags sÃ©lectionnÃ©s" [delete]="true" (onDelete)="deleteTag($event)">
  <mat-form-field subscriptSizing="dynamic">
    <mat-label>Nouveau tag</mat-label>

    <input
      matInput
      [formControl]="searchControl"
      [matAutocomplete]="matAutocomplete"
